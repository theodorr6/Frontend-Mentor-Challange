<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 621px)" />
          <img class="mobile-img" src="images/image-product-mobile.jpg" alt="Perfume Image" />
        </picture>
        <div class="product__content">
          <p class="product__type">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="flex_group">
            <p class="product__price">$149.99</p>
            <p class="product__price-original"><s>$169.99</s></p>
          </div>
          <button class="button"><img src="images/icon-cart.svg" alt="cart" /> Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
